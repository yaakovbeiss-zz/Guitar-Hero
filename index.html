<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="assets/javascripts/howler.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Metal+Mania" rel="stylesheet">
    <link rel="stylesheet" href="assets/stylesheets/buttons.css">
    <link rel="stylesheet" href="assets/stylesheets/channels.css">
    <link rel="stylesheet" href="assets/stylesheets/modal.css">
    <link rel="shortcut icon" type="image/ico" href="assets/images/favicon.ico"/>
    <script src="lib/bundle.js"></script>
    <title>Guitar Hero</title>
  </head>
  <body>
    <div class="modal-container" id="modal-container">
      <div class="modal hidden" id="game-over-modal">
          <span class="welcome">Game Over!</span>
        <br>
          <div class="" id="game-over-score"></div>
        <br>
        <img src="assets/images/guitariconflipped.png" alt="">
        <button class="start-button" id="restart-button" type="button" name="button">Play Again!
        </button>
        <img class="guitar-icon" src="assets/images/guitaricon.png" alt="">
      </div>
    <!-- </div>

    <div class="modal-container" id="modal-container"> -->
      <div class="modal" id="modal">
          <span class="welcome">Welcome to Guitar Hero!</span>
        <br>
        <div class="choice" id="choice">
          <span class="choice-bottom-border">Choose a song:</span>
          <br>
          <label for="1">
            <input id="1" type="radio" name="track" value="1">I Love Rock and Roll
          </label>
          <!-- <br> -->
        </div>
        <!-- <br> -->
        <span class="controls">Use a s d f g to play
          <br>
          Use space to strum
        </span>

        <br>
        <img src="assets/images/guitariconflipped.png" alt="">
        <button class="start-button" id="start-button" type="button" name="button">Play!
        </button>
        <img class="guitar-icon" src="assets/images/guitaricon.png" alt="">
      </div>
    </div>

    <div class="container">

      <div class="personal-info">
        <a class="personal-info" href="https://www.linkedin.com/in/yaakovbeiss/" >
          Linkedin! <span>&#127928</span>
        </a>
          <br>
        <a class="personal-info" href="https://github.com/yaakovbeiss">
          Github! <span>&#127928</span>
        </a>
        <br>
        <a class="personal-info" href="http://www.yaakovbeiss.com/">
          Portfolio Site! <span>&#127928</span>
        </a>
        <br>
        <a class="personal-info" href="https://angel.co/yaakov-beiss">
          Angellist! <span>&#127928</span>
        </a>
      </div>

      <div class="channel-containers">
        <div class="channel-container">
          <canvas class="channel green" id="green"></canvas>
          <div class="green-unpressed button" id="green-button"  alt=""></div>
        </div>
        <div class="channel-container">
          <canvas class="channel red" id="red"></canvas>
          <div class="red-unpressed button"  id="red-button"  alt=""></div>
        </div>
        <div class="channel-container">
          <canvas class="channel yellow" id="yellow"></canvas>
          <div class="yellow-unpressed button" id="yellow-button"  alt=""></div>
        </div>
        <div class="channel-container">
          <canvas class="channel blue" id="blue"></canvas>
          <div class="blue-unpressed button" id="blue-button"  alt=""></div>
        </div>
        <div class="channel-container">
          <canvas class="channel orange" id="orange"></canvas>
          <div class="orange-unpressed button" id="orange-button"  alt=""></div>
        </div>
      </div>

      <div class="score" >
        score: <div id="score">0</div>
        <button class="quit-button" type="button" name="button" id="endgame-button">Quit</button>
      </div>
    </div>
    <div class="hidden" id="images">

    </div>
  </body>
</html>
